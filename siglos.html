<!DOCTYPE HTML>
<html ng-app="Siglos">

<head>
    <meta charset="UTF-8">
    <title>Siglos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" ng-controller="SiglosController as pc">
        <div class="page-header">
            <h1>Siglos</h1>
        </div>
        <p class="lead">Calcula el siglo según un año dado</p>
        <p class="input-group">
            <input type="number" class="form-control" ng-change="pc.procesar()" ng-model="pc.entrada" placeholder="Ingrese un año" min="-99999999999999999"
                max="99999999999999999">
        </p>
        <p class="ng-cloak">
            Siglo: {{pc.salida}}
        </p>
    </div>
    <script>
        (function () {
            var app = angular.module('Siglos', []);

            app.controller('SiglosController', function () {
                this.procesar = function () {
                    this.salida = (this.entrada != null ? Math.ceil(this.entrada / 100) + (this.entrada < 0 ? ' a. C.' : ' d. C.') : "");
                }
            });
        })();
    </script>
</body>

</html>
