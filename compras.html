<!DOCTYPE HTML>
<html ng-app="Compras">

<head>
    <meta charset="UTF-8">
    <title>Lista de Compras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }
        
        #add-new {
            left: auto;
            right: auto;
            padding: 10px;
            text-align: center;
        }
        
        .bar {
            box-sizing: border-box;
            background: #3F51B5;
            color: white;
            width: 100%;
            padding: 5px 0px 5px 10px;
        }
        
        .mdl-data-table {
            table-layout: fixed;
            width: 100%;
        }
        
        #my-table td,
        th {
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            -o-text-overflow: ellipsis;
            padding: 5px 5px;
        }
        
        .last {
            width: 20px;
        }
        
        #my-table td:first-of-type {
            padding-left: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" ng-controller="ComprasController as cs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Lista de Compras</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="" ng-click="cs.limpiar()">Limpiar</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Lista de Compras</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="https://play.google.com/store/apps/developer?id=Two%20Gentlemen%20Software">MÃ¡s aplicaciones</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <table id="my-table" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                    <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th class="last"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="prod in cs.items">
                            <td class="mdl-data-table__cell--non-numeric">
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="text" id="producto{{$index}}" ng-model="prod.producto" set-focus="$last" tabindex="1" ng-change="cs.procesar()" ng-model-options="{debounce:500}">
                                    <label class="mdl-textfield__label" for="producto{{$index}}">Producto...</label>
                                </div>
                            </td>
                            <td>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="number" id="precio{{$index}}" step="any" ng-model="prod.precio" min="0" ng-change="cs.procesar()" ng-model-options="{debounce:500}">
                                    <label class="mdl-textfield__label" for="precio{{$index}}">Precio...</label>
                                </div>
                            </td>
                            <td>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="number" id="cantidad{{$index}}" step="any" ng-model="prod.cantidad" min="1" ng-change="cs.procesar()" ng-model-options="{debounce:500}">
                                    <label class="mdl-textfield__label" for="cantidad{{$index}}">Cantidad...</label>
                                </div>
                            </td>
                            <td class="last">
                                <button class="mdl-button mdl-js-button mdl-button--icon" ng-click="cs.eliminar($index)"><i class="material-icons">delete</i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div id="add-new">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-click="cs.agregar()"><i class="material-icons">add</i></button>
                </div>
                <div class="bar">
                    <h5>Total: ${{cs.salida | number: 2}}</h5>
                </div>
            </div>
        </main>
        <script>
            (function () {
                var app = angular.module('Compras', []);

                app.directive('setFocus', function () {
                    return {
                        scope: { setFocus: '=' },
                        link: function (scope, element) {
                            element.ready(function () {
                                componentHandler.upgradeDom()
                            });
                            if (scope.setFocus) element[0].focus();
                        }
                    };
                });

                app.controller('ComprasController', function () {
                    this.agregar = function () {
                        this.items.push({ producto: "", precio: "", cantidad: 1 });
                    }

                    this.eliminar = function (index) {
                        this.items.splice(index, 1);
                        this.procesar();
                    }

                    this.limpiar = function() {
                        this.items = [{ producto: "", precio: "", cantidad: 1 }];
                        this.procesar();
                    }

                    this.procesar = function (index) {
                        let total = 0.0;
                        this.items.forEach((item, index) => {
                            return total += (item.precio * item.cantidad);
                        })
                        this.salida = total;
                        localStorage.setItem("items", JSON.stringify(this.items));
                    }

                    let items = JSON.parse(localStorage.getItem("items"));

                    if (items != null && items != undefined) {
                        this.items = items;
                    } else {
                        this.items = [{ producto: "", precio: "", cantidad: 1 }]
                    }

                    this.procesar();
                });
            })();
        </script>
</body>

</html>
