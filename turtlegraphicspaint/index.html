<!DOCTYPE HTML>
<html>

<head>
    <title>Turtle Graphics : Paint</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script-->
    <style>
        #canvas {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body onclick="requestFullScreen()">
    <canvas id="canvas"></canvas>
    <script>
        function requestFullScreen() {

            var el = document.documentElement;

            // Supports most browsers and their versions.
            var requestMethod = el.requestFullScreen || el.webkitRequestFullScreen
                || el.mozRequestFullScreen || el.msRequestFullScreen;

            if (requestMethod) {

                // Native full screen.
                requestMethod.call(el);

            } else if (typeof window.ActiveXObject !== "undefined") {

                // Older IE.
                var wscript = new ActiveXObject("WScript.Shell");

                if (wscript !== null) {
                    wscript.SendKeys("{F11}");
                }
            }
        }

        (function () {
            function init() {
                window.requestAnimationFrame(draw);
            }

            var gAngle = 0;
            var mouseDown = 0;
            var x = 0, y = 0;

            document.body.onmousedown = function (event) {
                mouseDown = 1;
            }

            document.body.onmousemove = function (event) {
                x = event.clientX;
                y = event.clientY;
            }

			/*document.body.ontouchmove = function(event) {
				x = event.clientX;
				y = event.clientY;
			}*/

            document.body.ontouchstart = function () {
                mouseDown = 1;
            }

            document.body.onmouseup = function () {
                mouseDown = 0;
            }

            document.body.ontouchend = function () {
                mouseDown = 0;
            }

            function move(ctx, distance) {
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.translate(distance, 0);
                ctx.lineTo(0, 0);
                ctx.strokeStyle = `rgba(${distance},${distance},${distance},${(255 - distance) / 255})`;
                ctx.stroke();
            }

            function rotate(ctx, angle) {
                ctx.rotate(angle * Math.PI / 180);
            }

            function draw() {
                var canvas = document.getElementById('canvas');
                var scale = window.devicePixelRatio;

                if (canvas.width != window.innerWidth * scale) {
                    canvas.width = window.innerWidth;
                    canvas.width = canvas.width * scale;
                }

                if (canvas.height != window.innerHeight * scale) {
                    canvas.height = window.innerHeight;
                    canvas.height = canvas.height * scale;
                }

                var ctx = document.getElementById('canvas').getContext('2d');

                // Normalize coordinate system to use css pixels.
                //ctx.scale(scale, scale);

                if (mouseDown)
                    gAngle = gAngle + 0.003
                else
                    gAngle = gAngle + 0.05;

                //ctx.resetTransform();
                ctx.setTransform(1, 0, 0, 1, 0, 0);
                //ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
                if (x == 0 && y == 0)
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                else
                    ctx.translate(x * scale, y * scale);

                for (var i = 1; i <= 490; i++) {
                    move(ctx, i);
                    rotate(ctx, -gAngle);
                }
                window.requestAnimationFrame(draw);
            }

            init();
        })();</script>
</body>

</html>
